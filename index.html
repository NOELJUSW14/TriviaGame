<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./assets/css/style.css" rel="stylesheet">
  <title>Trivia Game</title>
</head>
<body>
  <div class="container-fluid" id="background">
      <div class="header" id="headerMain">
          <h1>NFL Trivia</h1>
          <hr>
          <p>You have 1 minute to answer all 12 questions on the National Football League!</p>
        </div>
  <div class="container">
    <div id="questions-container" class="hide">
      <h4>Questions</h4>
      <div id="question-display"></div>
      <div id="answer-buttons" class="btn-grid">
        <!-- <button class="btn">A</button>
        <button class="btn">B</button>
        <button class="btn">C</button>
        <button class="btn">D</button> -->
      </div>
      <div id="answer" class="hide">___</div>
    </div>
    <div id="controls">
      <button id="startBtn" class="start-btn btn" type="button">Start</button>
      <button id="endBtn" class="end-btn btn hide" type="button">Finished</button>
      <div id="timer" class="hide">Time:<div id="clock" class="hide">1:00</div></div>
    </div>
  </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script defer src="./assets/javascript/app.js"></script>
</body>
</html>
